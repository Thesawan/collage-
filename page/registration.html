<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="../css/reg.css">
</head>

<body>

    <div class="reg">
        <header>Registration</header>
        <form action="https://formsubmit.co/sawanchaurasia27@gmail.com" method="post">
            <input type="hidden" name="_next" value="google.com">
            <input type="hidden" name="_subject" value="Registration submit">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">

                <!-----------------------------------------------------------------------------------------------------------><div class="fields">
                <div class="input-fields">
                    <label>Full Name</label>
                    <input type="text"  Name="name"placeholder="Name" required>
                </div>


                <div class="input-fields">
                    <label>Father's Name</label>
                    <input type="text"  Name="Father's Name"placeholder="Father's Name" required>
                </div>

                <div class="input-fields">
                    <label>Mother's Name</label>
                    <input type="text" Name="Mother's Name" placeholder="Mother's Name" required>
                </div>
                <!------------------------------------------------------------------------------------------------------------>
                <div class="input-fields">
                    <label for="gender">Gender</label>
                    <select id="gender" Name="Gender">
                        <option value="Male"> Male</option>
                        <option value="Femle">Female</option>
                        <option value="Other">Other</option>
                    </select>

                </div>

                <div class="input-fields">
                    <label>Date of Birth</label>
                    <input type="date"  Name="Birth date" placeholder="Birth date" required>

                </div>

                <div class="input-fields">
                    <label>Email</label>
                    <input type="text" Name="Email" placeholder="Email" required>
                </div>
                <!------------------------------------------------------------------------------------------------------------------------->
                <div class="input-fields">
                    <label>Qualification</label>
                    <select id="Qualification" name="Qualification">
                    <option value="select">select</option>
                    <option value="Matric">Matric</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Graduation">Graduation</option>
                </select>
                </div>


                <div class="input-fields">
                    <label>Matric Percent</label>
                    <input type="text" Name="Matric Percent"  placeholder="Percent %" required>
                </div>

                <div class="input-fields">
                    <label for="Branch">Branch</label>
                    <select id="Branch" Name="Branch">
                        <option value="select branch">Select Branch </option>
                        <option value="Electrical">Electrical Engineering</option>
                        <option value="Mechanical">Mechanical Engineering</option>
                        <option value="Electronics">Electronics Engineering</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Information Technology">Information Technology</option>
                    </select>
                </div>
                <!---------------------------------------------------------------------------------------------------------------------------->
                <div class="input-fields">
                    <label>Aadhar card Number</label>
                    <input type="number" Name="Aadhar number" placeholder="Aadhar number" required>
                </div>


                <div class="input-fields">
                    <label>Enrollment number</label>
                    <input type="number" Name="Enrollment number"placeholder="Enrollment number" required>
                </div>

                <div class="input-fields">
                    <label>Mobile number</label>
                    <input type="number" Name="Mobile Number" placeholder="Mobile number" required>
                </div>
                <!--------------------------------------------------------------------------------------------------------------->
                <div class="input-fields">
                    <label>Address</label>
                    <input type="text"  Name="Address" placeholder="Address" required>
                </div>

                <div class="input-fields">
                    <label>pincode </label>
                    <input type="number" Name="pincode" placeholder="Enter pincode" required>
                </div>

                <div class="input-fields">
                    <label>State</label>
                    <select name="statelist" Name="State">
                        <option value="select state"> Select state</option>
                        <option value=”Andaman and Nicobar Islands”>Andaman and Nicobar Islands</option>
                        <option value=”Andhra Pradesh”>Andhra Pradesh</option>
                        <option value=”Arunachal Pradesh”>Arunachal Pradesh</option>
                        <option value=”Assam”>Assam</option>
                        <option value=”Bihar”>Bihar</option>
                        <option value=”Chandigarh”>Chandigarh</option>
                        <option value=”Chhattisgarh”>Chhattisgarh</option>
                        <option value=”Dadra and Nagar Haveli”>Dadra and Nagar Haveli</option>
                        <option value=”Daman and Diu”>Daman and Diu</option>
                        <option value=”Delhi”>Delhi</option>
                        <option value=”Goa”>Goa</option>
                        <option value=”Gujarat”>Gujarat</option>
                        <option value=”Haryana”>Haryana</option>
                        <option value=”Himachal Pradesh”>Himachal Pradesh</option>
                        <option value=”Jammu and Kashmir”>Jammu and Kashmir</option>
                        <option value=”Jharkhand”>Jharkhand</option>
                        <option value=”Karnataka”>Karnataka</option>
                        <option value=”Kerala”>Kerala</option>
                        <option value=”Lakshadweep”>Lakshadweep</option>
                        <option value=”Madhya Pradesh”>Madhya Pradesh</option>
                        <option value=”Maharashtra”>Maharashtra</option>
                        <option value=”Manipur”>Manipur</option>
                        <option value=”Meghalaya”>Meghalaya</option>
                        <option value=”Mizoram”>Mizoram</option>
                        <option value=”Nagaland”>Nagaland</option>
                        <option value=”Orissa”>Orissa</option>
                        <option value=”Pondicherry”>Pondicherry</option>
                        <option value=”Punjab”>Punjab</option>
                        <option value=”Rajasthan”>Rajasthan</option>
                        <option value=”Sikkim”>Sikkim</option>
                        <option value=”Tamil Nadu”>Tamil Nadu</option>
                        <option value=”Tripura”>Tripura</option>
                        <option value=”Uttaranchal”>Uttaranchal</option>
                        <option value=”Uttar Pradesh”>Uttar Pradesh</option>
                        <option value=”West Bengal”>West Bengal</option>
                        </select></div></div>
                        <input type="submit" class="submit">
                       
              
                
                <!---------------------------------------------------------------------------------------->
                
        </form>
    </div>
</body>

</html>
